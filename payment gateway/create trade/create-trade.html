    <section>
      <form id="trade_post_buy">
        <main>
          <input type="hidden" id="" name="Trade_Type" value="buy">

          <div class="content-c" id="buy" style="display: none;">
            <p>Buy</p>
            <hr>
            <div class="currency-c">
              <div class="assest-c">
                <div class="labe1-c">
                  <label for="">currency:</label> &nbsp;&nbsp;&nbsp;
                  <select name="select" class="wallet-select" id="buy_select">
                    <option value="" id="available_curr">Select Wallet</option>
                    <!--Data from the database will be shown here  -->

                  </select>
                  <div class="value_display">
                    <span></span>
                  </div>
                </div>
              </div>
            </div>



            <div class="value-c-1">
              <div class="price-c">
                <label for="">Your Rate</label>
                <input id="selling_rate" type="tel" name="selling_rate" maxlength="5">
              </div>
              <div class="rate-c">
                <label for="">Market Rate</label>
                <!-- the Api will fetch the current market rate and use it to calculate the transaction -->
                <span class="exchange_rate">
                  N705
                </span>
              </div>
            </div>


            <div class="trade-ammount-c">
              <div class="ammount-c-buy">
                <label for="">Buy</label>
                <input type="tel" name="amount_to_buy" id="amount_to_buy" placeholder="$">
              </div>
              <div class="swap-c">
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
              </div>
              <div class="ammount-c">
                <label for="">Receive</label>
                <!-- Based on calculation of the current exchange rate and the API result -->
                <!-- Display the realtime calculations of the input values -->
                <div class="value_display_calculated">
                  <span></span>
                </div>

              </div>
            </div>
            <div class="order-limit-c">
              <p>Buy Limit</p>

                <input type="tel" placeholder="highest" name="high_limit">
              </div>

              </div>

            </div>

              <div class="wallet-list-c1" id="wallet1">
                <div class="symbol-c">
                  <p>NGN </p><input type="checkbox" name="inputs[]" value="Naira" id="buyNaira">
                </div>
                <!-- Dynamic values from database will be displayed -->
                <div class="symbol-c">
                  <p>USD</p><input type="checkbox" name="inputs[]" value="Dollar" id="buyDollar">
                </div>
                <div class="symbol-c">
                  <p>Rand</p><input type="checkbox" name="inputs[]" value="Rand" id="buyRand">
                </div>
                <div class="symbol-c">
                  <p>Cedi</p><input type="checkbox" name="inputs[]" value="Cedi" id="buyCedi">
                </div>
              </div>
            </div>

                  <p>CHIPPER CASH</p><input type="checkbox" name="inputs[]" value="Chipper" id="">

                <div class="symbol-c">

                </div>
                <div class="symbol-c">

                </div>
                <div class="symbol-c">

              </div>
            </div>

    <script>
      const walletbtn3 = document.getElementById("dropbtn3");
      const walletbtn4 = document.getElementById("dropbtn4");


      const wallet3 = document.getElementById("wallet3");
      const wallet4 = document.getElementById("wallet4");

      walletbtn3.addEventListener("click", function () {
        walletbtn3.classList.add("active");
        walletbtn4.classList.remove("active");
        wallet3.style.display = "block";
        wallet4.style.display = "none";
      });

      walletbtn4.addEventListener("click", function () {
        walletbtn4.classList.add("active");
        walletbtn3.classList.remove("active");
        wallet3.style.display = "none";
        wallet4.style.display = "block";
      });

      const walletbtn = document.getElementById("dropbtn");
      const walletbtn1 = document.getElementById("dropbtn1");

      const wallet1 = document.getElementById("wallet1");
      const wallet2 = document.getElementById("wallet2");

      walletbtn.addEventListener("click", function () {
        walletbtn.classList.add("active");
        walletbtn1.classList.remove("active");
        wallet1.style.display = "block";
        wallet2.style.display = "none";
      });

      walletbtn1.addEventListener("click", function () {
        walletbtn1.classList.add("active");
        walletbtn.classList.remove("active");
        wallet1.style.display = "none";
        wallet2.style.display = "block";
      });

      const buycbtn = document.getElementById("buyc");
      const buycbtn1 = document.getElementById("buyc1");
      const buy = document.getElementById("buy");
      const sell = document.getElementById("sell");

      buycbtn.addEventListener("click", function () {
        buycbtn.classList.add("active");
        buycbtn1.classList.remove("active");
        buy.style.display = "block";
        sell.style.display = "none";
      });

      buycbtn1.addEventListener("click", function () {
        buycbtn1.classList.add("active");
        buycbtn.classList.remove("active");
        buy.style.display = "none";
        sell.style.display = "block";
      });
    </script>
